<div class="center">

    <a id="temps" class="temps btn">00:00:00</a>

</div>
<div class="connect">

    <a id="rouge" class="btn">0</a>

    <a id="bleu" class="btn">0</a>

</div>

<div class="connect">
    <a id="minrouge" class="btn">-</a>

    <a id="minbleu" class="btn">-</a>
</div>

<a href="amis" class="btn link">Envoyer</a>

<script>

var go = false;

function pad(num, size) {
    var s = num+"";
    while (s.length < size) s = "0" + s;
    return s;
}

function displayTime(){
    // console.log(go);
    if(go){
        tmp++;
        $('.temps').text(pad(min,2)+':'+pad(sec,2)+':'+pad(dse,2));
    }
}
$("#temps").click(function(){
    go = (go) ? false : true;
});

var min = 0, sec = 0, dse = 0;
var tmp = (min * 60 + sec) * 10 + dse;
 
var chrono=setInterval(function (){

    min=Math.floor(tmp/600);
    sec=Math.floor((tmp-min*600)/10);
    dse=tmp-((min*60)+sec)*10;
    displayTime();

},100);

$("#rouge").click(function(){
    $("#rouge").text(parseInt($("#rouge").text())+1);
});
$("#bleu").click(function(){
    $("#bleu").text(parseInt($("#bleu").text())+1);
});
$("#minrouge").click(function(){

    if(parseInt($("#rouge").text())-1 >= 0) {

        $("#rouge").text(parseInt($("#rouge").text())-1);

    } else {

        $("#rouge").text(0);
    }
});
$("#minbleu").click(function(){
    if(parseInt($("#bleu").text())-1 >= 0) {

        $("#bleu").text(parseInt($("#bleu").text())-1);

    } else {

        $("#bleu").text(0);
    }
});

</script>
